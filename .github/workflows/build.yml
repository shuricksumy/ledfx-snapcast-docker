name: Build_Push_Scan

permissions:
  contents: read
  packages: write
  pull-requests: write
  security-events: write # Required for uploading scan results

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '*.md'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action: push-main or release'
        required: true
        default: push-main
        options:
          - push-main
          - release
      tag_name:
        description: 'Release tag name (required for release)'
        required: false

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }} # Passes the tag to the scan job
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }} # Use the built-in token

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            shuricksumy/snapcast
          tags: |
            type=raw,value=latest,enable=${{ github.event_name == 'push' || github.event.inputs.action == 'push-main' }}
            type=ref,event=release
            type=raw,value=${{ github.event.inputs.tag_name }},enable=${{ github.event.inputs.action == 'release' }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  vulnerability-scan:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Run Docker Scout Vulnerability Scan
        uses: docker/scout-action@v1
        with:
          command: cves,recommendations
          # Uses the output from the previous job
          image: ghcr.io/${{ github.repository }}:${{ needs.build-and-push.outputs.image_tag }}
          sarif-file: sarif.output.json
          summary: true

      - name: Upload Scan Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-scan-report
          path: sarif.output.json
