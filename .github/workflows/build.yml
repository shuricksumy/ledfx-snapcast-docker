name: Build_Push_Scan

permissions:
  contents: read
  packages: write
  pull-requests: write
  security-events: write 

on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '*.md'
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      action:
        description: 'Choose action: push-main or release'
        required: true
        default: push-main
        options:
          - push-main
          - release
      tag_name:
        description: 'Release tag name (required for release)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      # This captures the primary tag (e.g., 'latest' or the version) to pass to the scan job
      image_tag: ${{ steps.meta.outputs.version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            shuricksumy/snapcast
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=tag
            type=raw,value=${{ github.event.inputs.tag_name }},enable=${{ github.event.inputs.action == 'release' }}
            type=sha,format=short
            
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          provenance: false
          platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}