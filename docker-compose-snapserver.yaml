version: '3.9'

services:
  snapserver:
    image: ghcr.io/shuricksumy/snapcast:latest
    container_name: snapserver
    restart: unless-stopped
    environment:
      - ROLE=server
    volumes:
      - ${DATA_DIR}/snapcast:/tmp/snapcast
      - ${DATA_DIR}/snapserver/config:/config
    network_mode: host
    labels:
      - "com.centurylinklabs.watchtower.enable=true"