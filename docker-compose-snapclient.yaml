version: '3.9'

services:
  snapclient:
    image: ghcr.io/shuricksumy/snapcast:latest
    container_name: snapclient
    restart: unless-stopped
    devices:
      - "/dev/snd:/dev/snd"
    environment:
      - UID=1000
      - GID=1000
      - ROLE=client
      - HOST=192.168.88.111
      - SOUND_BACKEND=alsa
      - DEVICE_NAME=DX3 Pro
      - CLIENT_ID=DX3 Pro
      - EXTRA_ARGS=--sampleformat 48000:24:*
    volumes:
      - /dev/snd:/dev/snd
    networks:
      - default
      - npm_proxy