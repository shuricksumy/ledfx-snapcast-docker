version: '3.9'
services:
  ledfx:
    image: ghcr.io/shuricksumy/snapcast:latest
    container_name: ledfx
    restart: unless-stopped
    ports:
      - "8889:8888"
    devices:
      - "/dev/snd:/dev/snd"
    environment:
      - ROLE=ledfx
    volumes:
      - $DATA_DIR/ledfx:/root/.ledfx
    labels:
      - "com.centurylinklabs.watchtower.enable=true"